<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kiyomi</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Kiyomi<b>.</b></div>
        <ul class="navItems">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

      <div class="wrapper">
        <div class="cols cols0">
            <span class="topl">Hello</span>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings : ["Front-end developer","UI/UX designer","Wordpress expert"],
            loop : true,
            typespeed : 50,
            backspeed : 40,
            backdelay : 500,
        })
    </script>
